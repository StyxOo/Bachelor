<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Showcase</title>
    <link rel="stylesheet" href="index.css">

    <!-- Import D3.js libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="main-grid">
        <div class="main-headline">
            This is the Showcase
        </div>

        <iframe id="iframe_per_country" src="./total_per_country/index.html" frameborder="01" height="100%" width="100%"></iframe>
        <script>
            let iframe = document.querySelector("#iframe_per_country");

            iframe.addEventListener('load', function() {
                iframe.style.height = (iframe.contentDocument.body.scrollHeight + 16) + 'px';
                // iframe.style.width = iframe.contentDocument.body.scrollWidth + 'px';
            });
        </script>

        <div class="topic">
            <div class="topic-headline">Refugees per Day</div>
            <div class="content">
                <div class="diagrams">
                    <iframe class="diagram" src="./total_per_country/bar-chart/diagram.html" frameborder="01" height="100%" width="100%"></iframe>
                    <iframe class="diagram" src="./total_per_country/pie-chart/diagram.html" frameborder="01" height="100%" width="100%"></iframe>
                    <!--<iframe class="diagram" src="./stacked-bar-chart/diagram.html" frameborder="01" height="360" width="720"></iframe>-->
                    <iframe class="diagram" src="./total_per_country/tree-map/diagram.html" frameborder="01" height="100%" width="100%"></iframe>
                    <iframe class="diagram" src="./total_per_country/sankey/diagram.html" frameborder="01" height="100%" width="100%"></iframe>
                </div>
            </div>
            <div class="info-space">
                <div class="info">
<!--                    <div class="legend">Legend</div>-->
                    <div class="data">Data
                        <table>
                            <thead>
                            <tr>
                                <th>Date</th>
                                <th>Refugees</th>
                                <th>Remove Row</th>
                            </tr>
                            </thead>
                            <tbody id="tBody_per_day"></tbody>
                            <tfoot>
                            <tr>
                                <td colspan="2">
                                    <input type="button" value="Update data" onclick="updateData()">
                                </td>
                                <td>
                                    <input type="button" value="Add New Row" onclick="addRow()">
                                </td>
                            </tr>
                            </tfoot>
                            <script src="./total_per_day/data-service.js"></script>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
